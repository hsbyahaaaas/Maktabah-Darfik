<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #f8b400;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
        }
        .kembali {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f8b400;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .kembali:hover {
            background: #e09e00;
        }
        p a {
            color: #f8b400;
            text-decoration: none;
        }
        p a:hover {
            color: #e09e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Halaman Tidak Ditemukan</h2>
        <p>Maaf, halaman yang Anda cari tidak tersedia atau telah dipindahkan. silahkan hubungi <a href="https://www.instagram.com/abdulghofur_opuy_opun/?utm_source=ig_web_button_share_sheet">pembuat</a></p>
        <h2>Atau</h2>
        <a class="kembali" href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
